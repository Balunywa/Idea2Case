{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <h1 class="display-4">Welcome to IdeaBox!</h1>
      <p class="lead">
        Turn your innovative ideas into powerful business cases.
      </p>
      <hr class="my-4">
      <p>
        Join us today to access a library of templates and unlock the potential of your ideas.
      </p>
      <div class="d-flex">
        <a class="btn btn-primary mr-2" href="{{ url_for('signup') }}" role="button">Sign up</a>
        <a class="btn btn-secondary" href="{{ url_for('login') }}" role="button">Log in</a>
      </div>
    </div>
    <div class="col-md-6">
      <img src="{{ url_for('static', filename='img/ideas_illustration.svg') }}" alt="Ideas Illustration" class="img-fluid">
    </div>
  </div>
{% endblock %}
