{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <h2>Select Template</h2>
      <ul class="list-group">
        {% for template in templates %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ template.name }}
            <a href="{{ url_for('generate_business_case', template_id=template.id, idea_id=idea_id) }}" class="btn btn-primary">Use Template</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
