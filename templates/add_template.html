{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <h2>Add Template</h2>
      <form method="POST" action="{{ url_for('add_template') }}">
        {{ form.csrf_token }}
        <div class="form-group">
          <label for="{{ form.name.id }}">Name</label>
          {{ form.name(class_='form-control') }}
        </div>
        <div class="form-group">
          <label for="{{ form.content.id }}">Content</label>
          {{ form.content(class_='form-control') }}
        </div>
        <button type="submit" class="btn btn-primary">Add Template</button>
      </form>
    </div>
  </div>
{% endblock %}
